<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>log in</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon"
    href="https://www.gravatar.com/avatar/8eb7a05b862f7f4f3c5a9fbd58a72c47?s=32&d=identicon&r=PG" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#181818]">
  <div class="flex justify-center items-center h-lvh ">

    <form class=" bg-gray-700 flex flex-col gap-4 p-8 rounded-3xl w-1/3 flex-wrap shadow-lg shadow-cyan-500/50">
      <h1 class="text-[#00ff00] uppercase text-3xl text-center">Log in</h1>
      <label for="email">
        <input class="bg-[#666666] text-white p-3 outline-none focus:outline-[#00ff00] rounded-2xl w-full" type="email"
          name="email" id="email" placeholder="Email">
      </label>
      <label for="password">
        <input class="bg-[#666666] text-white p-3 outline-none focus:outline-[#00ff00] rounded-2xl w-full"
          type="password" name="password" id="epassword" placeholder="password ">
      </label>
      <div class="fpw flex justify-between">
        <a class="text-white" href="#">Forgot password?</a>
        <a class="text-[#00ff00]" href="#">Sign up</a>
      </div>
      <div class="flex justify-center">

        <button
          class="bg-[#00ff00]  rounded-full text-white hover:bg-[#0c560c] ease-in-out shadow-lg shadow-green-500/50 w-1/2">Log
          in</button>
      </div>
    </form>
  </div>


</body>

</html>
