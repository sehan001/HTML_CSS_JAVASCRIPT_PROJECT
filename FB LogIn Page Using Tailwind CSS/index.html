<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Facebook log in or sign up</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>

<body class="bg-gray-100">
  <div class="container flex ">
    <div class="left  pl-56  pt-44">
      <img class="w-80 h-[106px]" src="./assets/fb.svg" alt="">
      <p class="text-2xl font-normal pl-11">Facebook helps you connect and share <br>
        with the people in your life.</p>
    </div>
    <div class="right pt-36 pl-20">
      <div class="form bg-white w-96 rounded-lg drop-shadow-2xl	">
        <input class=" w-80 p-2 m-3 border-2 border-solid border-gray-200 outline-blue-300 rounded-lg" type="text"
          placeholder="Email address or phone number "><br>
        <input class="w-80 p-2 ml-3 outline-blue-300 rounded-lg" type="password " placeholder="Password"><br>
        <button class="bg-blue-600 hover:bg-blue-700 m-3 w-80 py-2 font-bold text-white rounded-lg">Log in</button><br>
        <span class="pl-24 text-blue-600 hover:underline  "><a href="#">Forgotten password?</a></span>
        <hr />
        <button class="bg-green-600 hover:bg-green-700 my-9 mx-20 p-2 w-52 font-bold text-white rounded-lg">Create new
          account</button><br>
      </div>
      <p class="mt-4 ml-5"><a class="font-bold hover:underline" href="#">Create a Page </a>for a celebrity, brand or
        business.</p>
    </div>


  </div>

</body>

</html>
